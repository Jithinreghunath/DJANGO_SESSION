<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<table class="table table-striped">
<div class="profile" align="center">
    <u><h1 style="color: red;">PROFILE</h1></u>
</div>
<table class="table">
    <style>
        .btn{
            text-align: center;
            width:300px;
            margin-left: 350px;
            border-radius: 10px;
            color: black;
        }
    </style>
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">EMAIL</th>
        <th scope="col">NAME</th>
        <th scope="col">AGE</th>
        <th scope="col">GENDER</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>{{ request.session.email }}</td>
        <td>{{request.session.name}}</td>
        <td>{{request.session.age}}</td>
        <td>{{request.session.gender}}</td>
      </tr>
<!-- {{ request.session.email }}
{{request.session.name}}
{{request.session.age}}
{{request.session.gender}} -->
<!-- <a button type="submit" href=>Logout</a> -->
    </tbody>
</table>

<a button type='submit' class="btn btn-primary" href="{%url 'logout' %}">Logout</button></a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
